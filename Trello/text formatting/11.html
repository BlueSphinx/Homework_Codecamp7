<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting 11</title>
</head>
<body>
    <abbr title="Continue">Cont.</abbr>
    <br /><br />
    <abbr title="Establish">Est.</abbr>
    <br /><br />
    <abbr title="Example">Eg.</abbr>
    <br /><br />
    <abbr title="Gallon">Gal.</abbr>
    <br /><br />
    <abbr title="Number">No.</abbr>
    <br /><br />

    <abbr title="At Any Rate">AAR</abbr>
    <br /><br />
    <abbr title="As A Matter Of Fact">AAMOF</abbr>
    <br /><br />
    <abbr title="Always A Pleasure">AAP</abbr>
    <br /><br />
    <abbr title="As Early As Possible">AEAP</abbr>
    <br /><br />
    <abbr title="As Far As I Am Concerned">AFAIAC</abbr>
    <br/><br/>

    <p><u>Note:</u> HTML5 <b>does not support</b> acronym tag so abbr tag is used instead.</p>
</body>
</html>
